<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Dùng javascript, xử lý sự kiện khi click vào button Thêm, sẽ thêm tên sinh viên (được nhập trong input#txtName) vào danh sách (ul#list)
        double click vào tên sinh viên trong list để xoá sinh viên khỏi danh sách
    -->
    <div>
        <h2>Thêm sinh viên</h2>
        <div>
            <input type="text" id="txtName">
            <button id="btnAdd">Thêm</button>
        </div>
        <ul id="list">

        </ul>
    </div>
    <script>
        document.getElementById('btnAdd').onclick = function(){
            let name = document.getElementById('txtName').value;
            let li = document.createElement('li');
            li.textContent = name;
            li.addEventListener('dblclick', function(){
                if(confirm('Bạn có muốn xoá k??')){
                    this.remove();}
            })
            document.getElementById('list').appendChild(li)
        }
    </script>
</body>
</html>
