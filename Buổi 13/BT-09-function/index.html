<body>
    <script>
        function inSoNT(n){
            let i = 1, count = 0;
            while(count < n){
                let check = true;
                for(let j = 2; j<i; j++){
                    if(i%j==0){
                        check = false;
                        break;
                    }
                }
                if(check){
                    console.log(i);
                    count++;
                }
                i++;
            }
        }
        inSoNT(13)
    </script>
