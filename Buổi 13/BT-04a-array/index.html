<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //Khái báo mảng
    var numbers = [];
    let check = true;
    while(check){
        //gán giá trị
        let num = +prompt('Nhập số:');
        if(isNaN(num)){
            check = false
        }else{
            numbers.push(num);
        }  
    }
    console.log(numbers);
   </script> 
</body>
</html>
